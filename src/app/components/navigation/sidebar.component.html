<div class="sidebar-container">
  <mat-nav-list>
    @for (item of menuItems; track item.route) {
      <a 
        mat-list-item 
        [routerLink]="item.route" 
        routerLinkActive="active-menu-item"
        class="menu-item"
      >
        <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
        <span class="menu-label">{{ item.label }}</span>
      </a>
    }
  </mat-nav-list>
</div>
